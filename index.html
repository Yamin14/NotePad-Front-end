<!DOCTYPE HTML>
<html>
	<head>
		<title>Notepad</title>

		<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
		<script src="script.js"></script>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css"/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>
		
		<form class="form-control">

			<!-- Options -->
			<div id="options" class="bg-light">
				<!-- Fonts -->
				<label for="fonts" class="form-label">Font</label>
				<select id="fonts" class="form-select-sm" onfocus="this.size=5;" onblur="this.size=1;">
				</select>

				<!-- Font size-->
				<label for="fontSize"  class="form-label">Font Size</label>
				<input type="range" min="10" max="72" value="14" id="fontSize"/>
				<select id="fontSizes"></select>

				<!-- Bold Italic Underline -->
				<p><b>B</b></p>
				<p><i>I</i></p>
				<p><u>U</u></p>

				<!-- Text Color -->
				<input id="textColor" type="color"/>

			</div>

			<!-- Text area -->
			<textarea id="text" placeholder="text" class="form-control"></textarea>
		</form>

		<footer class="bg-secondary">
			<p class="text-light">Developed By Yamin</p>
		</footer>

	</body>
</html>
